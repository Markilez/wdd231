<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AutoCare Hub - Contact Us">
    <title>AutoCare Hub - Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="AutoCare Hub Logo" loading="lazy">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form id="contact-form" onsubmit="handleFormSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </main>
    <footer>
        <p>Â© 2025 AutoCare Hub. All rights reserved.</p>
        <p><a href="attributions.html">Attributions</a></p>
    </footer>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Store form data in localStorage
            localStorage.setItem('contactForm', JSON.stringify({ name, email, message }));

            // Redirect to form-action.html
            window.location.href = 'form-action.html';
        }
    </script>
</body>
</html>
